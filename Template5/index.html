<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CS171 - HW 5</title>

	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/lato.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<div class="container">

		<h1>FIFA World Cup<sup>TM</sup></h1>
		<h2>All Time Statistics</h2>

		<!-- Select box to choose the ranking type -->
		<form class="form-inline">
			<div class="form-group">
				<label>Group by</label>
				<select class="form-control" id="ranking-type">
					<option value="goals">Goals</option>
					<option value="averagegoals">Average Goals</option>
					<option value="matches">Matches</option>
					<option value="teams">Teams</option>
					<option value="averageattendance">Average Attendance</option>
				</select>

				<!-- Activity IV -->
				<!--<button type="button" class="btn btn-link" id="change-sorting"><i class="glyphicon glyphicon-sort"></i> Sort</button>-->
			</div>
		</form>

		<!-- Range -->
		<form class="form-inline">
			<div class="form-group">
				<label>Time Range</label>
				<input type="number" id="startdate" value="1930">
				<input type="number" id="enddate" value="2014"><br>
			</div>
		</form>

		<div class="col-md-6" id="left-side">
		<!-- Parent container for the visualization -->
		<div id="chart-area"></div>
			</div>
		<div class="col-md-6" id="right-side">
			<table>
				<tr>
					<td class="tlabel" width="200">Title: </td>
					<td id="title" width="300px"> </td>
				</tr>
				<tr>
					<td class="tlabel">Winner: </td>
					<td id="winner"> </td>
				</tr>
				<tr>
					<td class="tlabel">Goals: </td>
					<td id="goals"> </td>
				</tr>
				<tr>
					<td class="tlabel">Average Goals: </td>
					<td id="averagegoals"> </td>
				</tr>
				<tr>
					<td class="tlabel">Matches: </td>
					<td id="matches"> </td>
				</tr>
				<tr>
					<td class="tlabel">Teams: </td>
					<td id="teams"> </td>
				</tr>
				<tr>
					<td class="tlabel">Average Attendance: </td>
					<td id="averageattendance"> </td>
				</tr>
			</table>
			</div>

	</div>



	<!-- Load JS libraries: jQuery, bootstrap, D3, D3 tooltip -->
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/d3.min.js"></script>
	<script src="js/d3.tip.js"></script>

	<!-- Your implementation -->
	<script src="js/main.js"></script>
</body>
</html>
