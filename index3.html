<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CS171 HW 3</title>

    <link rel="stylesheet" href="Template3/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="Template3/css/bootstrap.min.css">
    <link rel="stylesheet" href="Template3/css/lato.css">
    <link rel="stylesheet" href="Template3/css/style.css">
</head>
<body>
<h1>World's Tallest Buildings</h1>
<br> <br>
<div class="col-md-5" id="left-half">
    <p></p>
    <p></p>
    <div id="bars"></div>
</div>

<div class="col-md-3" id="right-half">

    <table width="90%">
        <tr>
            <th id="building-name" height="20" colspan="2"></th>
        </tr>
        <tr>
            <td class="label">Height (m)</td>
            <td id="height" width="200px"> </td>
        </tr>
        <tr>
            <td class="label">City</td>
            <td id="city" width="200px"> </td>
        </tr>
        <tr>
            <td class="label">Country</td>
            <td id="country" width="200px"> </td>
        </tr>
        <tr>
            <td class="label">Floors</td>
            <td id="floors" width="200px"> </td>
        </tr>
        <tr>
            <td class="label">Completed</td>
            <td id="completed" width="200px"> </td>
        </tr>
        <tr>
            <td id="link" colspan="2">Read More</td>
        </tr>
    </table>
</div>

<div class="col-md-4" id="middle">
    <div id="building-image"></div>
</div>


<script src="Template3/js/jquery.min.js"></script>
<script src="Template3/js/bootstrap.min.js"></script>
<script src="Template3/js/d3.min.js"></script>
<script src="Template3/js/main.js"></script>

</body>
</html>
